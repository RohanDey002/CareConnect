<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="agent.css" />
    <style>
      .footer {
        position: absolute;
        bottom: 0;
        width: 80%;
        height: 60px; /* Set the fixed height of the footer here */
        line-height: 60px; /* Vertically center the text */
        background-color: #f5f5f5;
      }
    </style>
    <title>CareConnect_Agent</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav
        class="navbar navbar-light"
        style="background-color: #bcf6f3"
        id="navbar"
      >
        <img src="\images\help.png" alt="" width="50px" />
        <a class="navbar-brand" id="title" href="#"
          >CareConnect <span style="color: rgb(2, 56, 94)">Agent</span></a
        >

        <i class="bi bi-list" onclick="toggleNav()"></i>

        <div class="dropdown dropleft ml-auto">
          <img
            src="https://source.unsplash.com/250x250?girl"
            alt=""
            class="dropdown-toggle"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="border-radius: 50%"
            width="30px"
          />
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="agent_profile.html">My Profile</a>
            <a class="dropdown-item" href="#">Log Out</a>
          </div>
        </div>
      </nav>

      <!-- sidebar -->
      <div class="sidenav" id="sidenav">
        <a href="index.html"
          ><img src="/images/dashboard.png" class="mr-1" alt="" /><span
            class="side_tab"
            >Dashboard</span
          ></a
        >
        <a href="agent_profile.html"
          ><i class="bi bi-person-lines-fill"></i
          ><span class="side_tab">Profile</span></a
        >

        <a href="service_alert.html"
          ><i class="bi bi-telephone-plus-fill"></i
          ><span class="side_tab">Service Alert</span></a
        >
        <a href="service_done.html"
          ><i class="bi bi-person-plus-fill"></i
          ><span class="side_tab">Service List</span></a
        >
      </div>
      <div class="main" id="main">
        <h1 class="heading mb-5">
          Hi, This is <span style="color: lawngreen">Agent</span> 's Dashboard
        </h1>
        <div class="row" style="margin-bottom: 15px">
          <div class="col-md-3 mr-5" style="height: 200px" id="card">
            <h4 id="card_heading">Request</h4>
            <div class="row">
              <div class="col-md-3">
                <img src="/images/server.png" alt="" id="card_pic" />
              </div>
              <div class="col-md-3">
                <h1 class="pl-3 ml-3 mt-2" style="border-left: 2px solid black">
                  2
                </h1>
              </div>
            </div>
          </div>

          <div class="col-md-3 mr-5" id="card">
            <h4 id="card_heading">Services Done</h4>

            <div class="row">
              <div class="col-md-3">
                <img src="/images/business-idea.png" alt="" id="card_pic" />
              </div>
              <div class="col-md-3">
                <h1 class="pl-3 ml-3 mt-2" style="border-left: 2px solid black">
                  2
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleNav() {
        var sidenav = document.getElementById("sidenav");
        var side_tab = document.getElementsByClassName("side_tab");
        var main_div = document.getElementById("main");
        if (sidenav.style.width === "250px") {
          sidenav.style.width = "50px";
          for (var i = 0; i < side_tab.length; i++) {
            side_tab[i].style.visibility = "hidden";
          }
          main_div.style.marginLeft = "60px";
        } else {
          sidenav.style.width = "250px";
          for (var i = 0; i < side_tab.length; i++) {
            side_tab[i].style.visibility = "visible ";
          }
          main_div.style.marginLeft = "250px";
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
